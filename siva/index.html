<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Two Logos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fixed Top Bar -->
    <div class="top-bar bg-dark text-white text-center py-2">
      <h1>Welcome to My Website</h1>
    </div>

    <!-- Sticky Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
        <a class="navbar-brand mx-auto" href="#">
          <!-- Logo before scrolling -->
          <img
            id="logo-img"
            class="logo-before-scroll"
            src="Horned_logo.jpeg"
            alt="Logo"
            height="50"
          />
          <!-- Logo after scrolling -->
          <img
            id="logo-scroll-img"
            class="logo-after-scroll d-none"
            src="images.png"
            alt="Scrolled Logo"
            height="40"
          />
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="content mt-5 pt-5">
      <p class="mt-5">Scroll down to see the effect...</p>
      <div style="height: 2000px">
        <p>Content goes here.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
